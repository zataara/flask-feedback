{% extends 'base.html' %}

{% block title %}{{user.username}} | Flask Feedback{% endblock %}


{% block body %}

<div class='card'>
    <div class='card-body'>
        <h3 class='card-title text-info'>{{user.username}}</h3>
        <p><b>First Name: </b>{{user.first_name}}</p>
        <p><b>Last Name: </b>{{user.last_name}}</p>
        <p><b>Email: </b>{{user.email}}</p>
    </div>
</div>



{% endblock %}
