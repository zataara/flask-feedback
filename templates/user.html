{% extends 'base.html' %}

{% block title %}{{user.username}} | Flask Feedback{% endblock %}


{% block body %}

<div class="row">
    <div class="col-sm-10 col-12">
        <h2 class='mt-4'>Feedback</h2>
            {% for feedback in user.feedback %}
            <div class='card'>
                <div class='card-body'>
                    <h4 class='card-title text-info'>{{feedback.title}}</h4>
                    <p>{{feedback.content}}</p>
                    <form>
                        {{form.hidden_tag()}}
                        <button class='btn btn-primary'
                                formmethod='GET'
                                formaction='/feedback/{{feedback.id}}/update'> 
                        Edit
                        </button>
                        <button class='btn btn-danger'
                                formmethod='POST'
                                formaction='/feedback/{{feedback.id}}/delete'> 
                        Delete
                        </button>
                    </form>
                </div>
            </div>
            {% endfor %}
            <div>
                <a href='/users/{{user.username}}/feedback/add' class='btn btn-primary'>
                Add Feedback
                </a>
            </div>
            <div>
                <form>
                    <button class="btn btn-danger"
                            formaction="/users/{{ user.username }}/delete"
                            formmethod="POST">
                            Delete User
                    </button>
                </form>
            </div>
    </div>
</div>



{% endblock %}
